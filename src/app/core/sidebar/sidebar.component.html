<div (mouseenter)="onToggleSidebar()"
     (mouseleave)="onToggleSidebar()"
     [ngClass]="{'open': sidebarOpen}"
     class="sidebar">

    <div class="nav-sidebar-header">
       {{showAppDrawer ? 'Apps':'Navigation'}}
       <span id="nav-sidebar-control" class="pull-right">
           <i (click)="onToggleAppDrawer()" class="fa fa-th" aria-hidden="true"></i>

           <i (click)="onLockSidebar()"
              [ngClass]="getSidebarLockIcon()"
              aria-hidden="true"></i>
       </span>
    </div>

    <ul *ngIf="!showAppDrawer" class="nav nav-sidebar">
        <li *ngFor="let route of appRoutes" class="routeWrapper"
            [routerLink]="route.path"
            [routerLinkActive]="['is-active']">

            <a href="javascript:void(0);">
                <span class="routeDisplayText">{{route.display}}</span>
                <i [class]="route.icon"></i>
            </a>
        </li>
    </ul>

    <aside *ngIf="showAppDrawer" class="nav app-sidebar">
        <a href="javascript:void(0)" class="app-tile">
            <span class="app-tile-name">App 1</span>
        </a>
        <a href="javascript:void(0)" class="app-tile">
            <span class="app-tile-name">App 2</span>
        </a>
        <a href="javascript:void(0)" class="app-tile">
            <span class="app-tile-name">App 3</span>
        </a>
        <a href="javascript:void(0)" class="app-tile">
            <img src="../../../assets/img/add_app.svg" alt="add app icon">
        </a>
    </aside>


</div>
